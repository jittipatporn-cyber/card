<!DOCTYPE html>
<html>
<head>
  <title>Check Integer Number</title>
  <script>
    function checkNumber() {
      let input = prompt("Input integer number");

      let number = parseInt(input);

      if (isNaN(number)) {
        alert("Invalid input! Please enter an integer.");
      } else {
        if (number === 0) {
          alert("zero integer number");
        } else if (number % 2 === 0) {
          alert("even integer number");
        } else {
          alert("odd integer number");
        }
      }
    }
  </script>
</head>
<body onload="checkNumber()">
</body>
</html>
